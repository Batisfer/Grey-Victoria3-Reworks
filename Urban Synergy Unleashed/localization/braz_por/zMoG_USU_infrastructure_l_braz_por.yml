 canal_dividends.1.f: "O grande navio mercante está meio inclinado no canal, de lado, com um ferimento cortante do impacto com a parede, suas mercadorias espalhadas pela passagem, enfeites e artigos exóticos balançando na água, as mercadorias caras de uma terra estrangeira encharcadas e arruinadas.\n\nNa praia está o capitão, com o rosto entre as mãos e o chapéu flutuando no canal. Ao lado dele, o representante de seguros da empresa segurando um manifesto de navio danificado pela água tenta entender tudo, enquanto um agente do canal tenta explicar que a limpeza pode levar meses." #NT!
