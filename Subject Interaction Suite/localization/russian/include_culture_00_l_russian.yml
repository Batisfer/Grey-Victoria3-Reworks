l_russian:
 include_primary_culture: "Культурная инклюзия" #NT!
 include_primary_culture_action_name: "$include_primary_culture$" #NT!
 include_primary_culture_action_propose_name: "Инициировать культурную инклюзивность" #NT!
 include_primary_culture_action_break_name: "Остановить культурную инклюзивность" #NT!
 include_primary_culture_pact_desc: "[SCOPE.GetRootScope.GetDiplomaticPact.GetFirstCountry.GetName] включает свою основную культуру в [SCOPE.GetRootScope.GetDiplomaticPact.GetSecondCountry.GetName].\n В настоящее время #variable [SCOPE.GetRootScope.GetDiplomaticPact.GetSecondCountry.MakeScope.Var('include_primary_culture_progress').GetValue]#! проходят 8 этапов." #NT!
 include_primary_culture_desc: "#header $include_primary_culture$#!\n$TOOLTIP_DELIMITER$\nAdd их основной культуры на основную культуру целевой страны." #NT!
 include_primary_culture_action_notification_name: "[INITIATOR_COUNTRY.GetName] включает свою основную культуру в основную культуру нашей страны." #NT!
 include_primary_culture_action_notification_desc: "[INITIATOR_COUNTRY.GetName] включает свою основную культуру в нашу страну." #NT!
 include_primary_culture_action_notification_break_name: "Первичная культурная инклюзия Остановлено [INITIATOR_COUNTRY.GetName]" #NT!
 include_primary_culture_action_notification_break_desc: "[INITIATOR_COUNTRY.GetName] прекратил первичную культурную интеграцию для нашей страны." #NT!
  
 include_primary_culture_effect_desc_global: "Инициировать культурную инклюзивность" #NT!
 include_primary_culture_effect_desc_first: "[COUNTRY.GetAdjectiveNoFlag] инициирует включение первичной культуры в [TARGET_COUNTRY.GetName]." #NT!
 include_primary_culture_effect_desc_third: "[COUNTRY.GetName] инициирует культурную инклюзивность в [AddTextIf(ObjectsEqual(GetMetaPlayer.GetPlayedOrObservedCountry.Self, TARGET_COUNTRY.Self),TARGET_COUNTRY.GetNameNoFlag)][AddTextIf(Not(ObjectsEqual(GetMetaPlayer.GetPlayedOrObservedCountry.Self, TARGET_COUNTRY.Self)),TARGET_COUNTRY.GetName)]." #NT!
  
 include_primary_culture_trigger_desc_global: "Культурная инклюзия в процессе" #NT!
 include_primary_culture_trigger_false_desc_global: "Больше не в процессе культурной инклюзии #b#!" #NT!
 include_primary_culture_trigger_desc_first: "[COUNTRY.GetAdjectiveNoFlag] включает свою основную культуру в [TARGET_COUNTRY.GetName]." #NT!
 include_primary_culture_trigger_false_desc_first: "[COUNTRY.GetAdjectiveNoFlag] больше не включает свою основную культуру в [TARGET_COUNTRY.GetName] #b#!" #NT!
 include_primary_culture_trigger_desc_third: "[COUNTRY.GetName] включает свою основную культуру в [AddTextIf(ObjectsEqual(GetMetaPlayer.GetPlayedOrObservedCountry.Self, TARGET_COUNTRY.Self),TARGET_COUNTRY.GetNameNoFlag)][AddTextIf(Not(ObjectsEqual(GetMetaPlayer.GetPlayedOrObservedCountry.Self, TARGET_COUNTRY.Self)),TARGET_COUNTRY.GetName)]." #NT!
 include_primary_culture_trigger_false_desc_third: "[COUNTRY.GetName] больше не включает свою основную культуру в [AddTextIf(ObjectsEqual(GetMetaPlayer.GetPlayedOrObservedCountry.Self, TARGET_COUNTRY.Self),TARGET_COUNTRY.GetNameNoFlag)][AddTextIf(Not(ObjectsEqual(GetMetaPlayer.GetPlayedOrObservedCountry.Self, TARGET_COUNTRY.Self)),TARGET_COUNTRY.GetName)] #b#!" #NT!
  
 ib_events.05.t: "Первичная культурная инклюзия" #NT!
 ib_events.05.d: "Гордый [ROOT.GetCountry.GetName] успешно завершил культурную интеграцию для [SCOPE.sCountry('culture_include_country').GetName]. [SCOPE.sCountry('culture_target_country').GetName] теперь будет процветать вечно, принимая культуру своей родины." #NT!
 ib_events.05.f: "«Приветствую [ROOT.GetCountry.GetName]!»" #NT!
 ib_events.05.a: "Отличная работа." #NT!
  
 include_primary_culture_weekly_effect: "Работает над включением основных культур Повелителя в свой Субъект с 20% вероятностью достижения прогресса каждую неделю, для достижения успеха требуется 8 очков прогресса." #NT!
