l_russian:
 change_primary_culture: "Культурное выравнивание" #NT!
 change_primary_culture_action_name: "$change_primary_culture$" #NT!
 change_primary_culture_action_propose_name: "Инициировать культурное выравнивание" #NT!
 change_primary_culture_action_break_name: "Остановить культурное выравнивание" #NT!
 change_primary_culture_pact_desc: "[SCOPE.GetRootScope.GetDiplomaticPact.GetFirstCountry.GetName] меняет основную культуру [SCOPE.GetRootScope.GetDiplomaticPact.GetSecondCountry.GetName].\n В настоящее время #variable [SCOPE.GetRootScope.GetDiplomaticPact.GetSecondCountry.MakeScope.Var('change_primary_culture_progress').GetValue]#! проходят 8 этапов." #NT!
 change_primary_culture_desc: "#header $change_primary_culture$#!\n$TOOLTIP_DELIMITER$\nChange основная культура целевой страны." #NT!
 change_primary_culture_action_notification_name: "[INITIATOR_COUNTRY.GetName] меняет основную культуру нашей страны." #NT!
 change_primary_culture_action_notification_desc: "[INITIATOR_COUNTRY.GetName] меняет основную культуру в нашей стране." #NT!
 change_primary_culture_action_notification_break_name: "Первичное изменение культуры остановлено [INITIATOR_COUNTRY.GetName]" #NT!
 change_primary_culture_action_notification_break_desc: "[INITIATOR_COUNTRY.GetName] прекратил основные изменения культуры для нашей нации." #NT!
  
 change_primary_culture_effect_desc_global: "Инициировать первичное изменение культуры" #NT!
 change_primary_culture_effect_desc_first: "[COUNTRY.GetAdjectiveNoFlag] инициирует первичное изменение культуры в [TARGET_COUNTRY.GetName]." #NT!
 change_primary_culture_effect_desc_third: "[COUNTRY.GetName] инициирует культурное выравнивание в [AddTextIf(ObjectsEqual(GetMetaPlayer.GetPlayedOrObservedCountry.Self, TARGET_COUNTRY.Self),TARGET_COUNTRY.GetNameNoFlag)][AddTextIf(Not(ObjectsEqual(GetMetaPlayer.GetPlayedOrObservedCountry.Self, TARGET_COUNTRY.Self)),TARGET_COUNTRY.GetName)]." #NT!
  
 change_primary_culture_trigger_desc_global: "Культурное согласование в процессе" #NT!
 change_primary_culture_trigger_false_desc_global: "Больше не в процессе культурного выравнивания #b#!" #NT!
 change_primary_culture_trigger_desc_first: "[COUNTRY.GetAdjectiveNoFlag] меняет основную культуру в [TARGET_COUNTRY.GetName]." #NT!
 change_primary_culture_trigger_false_desc_first: "[COUNTRY.GetAdjectiveNoFlag] больше не меняет основную культуру в [TARGET_COUNTRY.GetName] #b#!" #NT!
 change_primary_culture_trigger_desc_third: "[COUNTRY.GetName] меняет основную культуру в [AddTextIf(ObjectsEqual(GetMetaPlayer.GetPlayedOrObservedCountry.Self, TARGET_COUNTRY.Self),TARGET_COUNTRY.GetNameNoFlag)][AddTextIf(Not(ObjectsEqual(GetMetaPlayer.GetPlayedOrObservedCountry.Self, TARGET_COUNTRY.Self)),TARGET_COUNTRY.GetName)]." #NT!
 change_primary_culture_trigger_false_desc_third: "[COUNTRY.GetName] больше не меняет основную культуру в [AddTextIf(ObjectsEqual(GetMetaPlayer.GetPlayedOrObservedCountry.Self, TARGET_COUNTRY.Self),TARGET_COUNTRY.GetNameNoFlag)][AddTextIf(Not(ObjectsEqual(GetMetaPlayer.GetPlayedOrObservedCountry.Self, TARGET_COUNTRY.Self)),TARGET_COUNTRY.GetName)] #b#!" #NT!
  
 ib_events.01.t: "Первичное изменение культуры" #NT!
 ib_events.01.d: "Гордый [ROOT.GetCountry.GetName] успешно завершил культурное выравнивание для [SCOPE.sCountry('culture_target_country').GetName]. [SCOPE.sCountry('culture_target_country').GetName] теперь будет процветать вечно, принимая культуру своей родины." #NT!
 ib_events.01.f: "«Приветствую [ROOT.GetCountry.GetName]!»" #NT!
 ib_events.01.a: "Отличная работа." #NT!
  
 change_primary_culture_weekly_effect: "Работает над достижением полного соответствия первичной культуре с вероятностью прогресса 20% каждую неделю, для достижения успеха требуется 8 очков прогресса." #NT!
