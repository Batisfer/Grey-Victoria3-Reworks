 forced_border_opening_action_notification_desc: "私たちの[concept_overlord] [INITIATOR_COUNTRY.GetName] は私たちの[GetLawGroup('lawgroup_migration').GetName] [concept_law] を[GetLawType('law_no_migration_controls').GetName] に押し込みました。彼らの私たちに対する[concept_attitude] は#tooltippable #tooltip:[INITIATOR_COUNTRY.GetTooltipTag],COUNTRY_ATTITUDE_TOOLTIP [INITIATOR_COUNTRY.GetAttitudeTowards(GetPlayer).GetName]#!#!. です。" #NT!
