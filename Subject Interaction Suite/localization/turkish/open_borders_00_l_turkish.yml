l_turkish:
 open_border: "Açık Sınırlar" #NT!
 open_border_action_name: "$open_border$" #NT!
 open_border_action_propose_name: "Açık Sınırları Başlatın" #NT!
 open_border_action_break_name: "Açık Sınırları Durdurun" #NT!
 open_border_pact_desc: "[SCOPE.GetRootScope.GetDiplomaticPact.GetFirstCountry.GetName], [SCOPE.GetRootScope.GetDiplomaticPact.GetSecondCountry.GetName]'in sınırlarını açar.\n Şu anda 8 aşamadan #variable [SCOPE.GetRootScope.GetDiplomaticPact.GetSecondCountry.MakeScope.Var('border_opening_progress').GetValue]#!'ü ilerleme kaydediyor." #NT!
 open_border_desc: "#header $open_border$#!\n$TOOLTIP_DELIMITER$\nOpens belirtilen ülkenin sınırları." #NT!
 open_border_action_notification_name: "[INITIATOR_COUNTRY.GetName] Sınırların Açılması" #NT!
 open_border_action_notification_desc: "[INITIATOR_COUNTRY.GetName] ülkemizin sınırlarını açıyor." #NT!
 open_border_action_notification_break_name: "[INITIATOR_COUNTRY.GetName] Tarafından Sınırların Açılmasına Son Verildi" #NT!
 open_border_action_notification_break_desc: "[INITIATOR_COUNTRY.GetName] ülkemizin sınırlarını açma çabalarından vazgeçti." #NT!
  
 open_border_effect_desc_global: "Açık Sınırları Başlatın" #NT!
 open_border_effect_desc_first: "[COUNTRY.GetAdjectiveNoFlag], [TARGET_COUNTRY.GetName] ile açık sınırları başlatır." #NT!
 open_border_effect_desc_third: "[COUNTRY.GetName], [AddTextIf(ObjectsEqual(GetMetaPlayer.GetPlayedOrObservedCountry.Self, TARGET_COUNTRY.Self),TARGET_COUNTRY.GetNameNoFlag)][AddTextIf(Not(ObjectsEqual(GetMetaPlayer.GetPlayedOrObservedCountry.Self, TARGET_COUNTRY.Self)),TARGET_COUNTRY.GetName)] ile açık sınırları başlatır." #NT!
  
 open_border_trigger_desc_global: "Açık Sınırlar Devam Ediyor" #NT!
 open_border_trigger_false_desc_global: "Şu anda sınırların açılması süreci devam etmiyor." #NT!
 open_border_trigger_desc_first: "[COUNTRY.GetAdjectiveNoFlag]'ın [TARGET_COUNTRY.GetName] ile açık sınırları vardır." #NT!
 open_border_trigger_false_desc_first: "[COUNTRY.GetAdjectiveNoFlag]'ın şu anda [TARGET_COUNTRY.GetName] ile açık sınırı yok." #NT!
 open_border_trigger_desc_third: "[COUNTRY.GetName], [AddTextIf(ObjectsEqual(GetMetaPlayer.GetPlayedOrObservedCountry.Self, TARGET_COUNTRY.Self),TARGET_COUNTRY.GetNameNoFlag)][AddTextIf(Not(ObjectsEqual(GetMetaPlayer.GetPlayedOrObservedCountry.Self, TARGET_COUNTRY.Self)),TARGET_COUNTRY.GetName)] ile açık sınırlara sahiptir." #NT!
 open_border_trigger_false_desc_third: "[COUNTRY.GetName]'ın şu anda [AddTextIf(ObjectsEqual(GetMetaPlayer.GetPlayedOrObservedCountry.Self, TARGET_COUNTRY.Self),TARGET_COUNTRY.GetNameNoFlag)][AddTextIf(Not(ObjectsEqual(GetMetaPlayer.GetPlayedOrObservedCountry.Self, TARGET_COUNTRY.Self)),TARGET_COUNTRY.GetName)] ile açık sınırı yok." #NT!
  
 ib_events.03.t: "Açık Sınırlar" #NT!
 ib_events.03.d: "[ROOT.GetCountry.GetName]'ın gururlu milleti, [SCOPE.sCountry('openborders_target_country').GetName] ile sınırlarının açılışını başarıyla tamamladı. [SCOPE.sCountry('openborders_target_country').GetName], anavatanla artan alışverişler sayesinde sonsuz refah içinde gelişecektir." #NT!
 ib_events.03.f: ""Çok yaşa [ROOT.GetCountry.GetName]!"" #NT!
 ib_events.03.a: "Tebrikler." #NT!
  
 open_border_weekly_effect: "Her hafta %20 ilerleme şansı ile sınırlarını açmaya çalışırlar ve başarılı olmak için 8 ilerleme puanına ihtiyaç duyarlar." #NT!
