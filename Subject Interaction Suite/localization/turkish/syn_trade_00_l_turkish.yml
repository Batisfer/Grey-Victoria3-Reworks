l_turkish:
 laws_synergize_trade: "Ticaret Politikalarını Sinerjize Edin" #NT!
 laws_synergize_trade_action_name: "$laws_synergize_trade$" #NT!
 laws_synergize_trade_action_propose_name: "Ticaret Politikalarını Sinerji Haline Getirmeye Başlayın" #NT!
 laws_synergize_trade_action_break_name: "Ticaret Politikalarının Sinerji Yaratmasını Durdurun" #NT!
 laws_synergize_trade_pact_desc: "[SCOPE.GetRootScope.GetDiplomaticPact.GetFirstCountry.GetName], [SCOPE.GetRootScope.GetDiplomaticPact.GetSecondCountry.GetName]'in ticaret politikasını onlarınkiyle sinerji yaratacak şekilde yeniden yapılandırıyor.\n Şu anda 8 aşamadan #variable [SCOPE.GetRootScope.GetDiplomaticPact.GetSecondCountry.MakeScope.Var('synergize_trade_progress').GetValue]#!'ü ilerledi." #NT!
 laws_synergize_trade_desc: "#header $laws_synergize_trade$#!\n$TOOLTIP_DELIMITER$\nSynergizes belirtilen ülkenin ticaret politikaları." #NT!
 laws_synergize_trade_action_notification_name: "[INITIATOR_COUNTRY.GetName] Ticaret Politikalarının Sinerji Oluşturulması" #NT!
 laws_synergize_trade_action_notification_desc: "[INITIATOR_COUNTRY.GetName] ülkemizin ticaret politikalarına sinerji katıyor." #NT!
 laws_synergize_trade_action_notification_break_name: "[INITIATOR_COUNTRY.GetName] Tarafından Ticaret Politikalarının Sinerji Oluşturulması Durdurulsun" #NT!
 laws_synergize_trade_action_notification_break_desc: "[INITIATOR_COUNTRY.GetName] ülkemizin ticaret politikalarını sinerji haline getirmeye çalışmaktan vazgeçti." #NT!
  
 laws_synergize_trade_effect_desc_global: "Ticaret Politikalarını Sinerji Haline Getirmeye Başlayın" #NT!
 laws_synergize_trade_effect_desc_first: "[COUNTRY.GetAdjectiveNoFlag], [TARGET_COUNTRY.GetName] ile ticaret politikası sinerjisini başlatır." #NT!
 laws_synergize_trade_effect_desc_third: "[COUNTRY.GetName], [AddTextIf(ObjectsEqual(GetMetaPlayer.GetPlayedOrObservedCountry.Self, TARGET_COUNTRY.Self),TARGET_COUNTRY.GetNameNoFlag)][AddTextIf(Not(ObjectsEqual(GetMetaPlayer.GetPlayedOrObservedCountry.Self, TARGET_COUNTRY.Self)),TARGET_COUNTRY.GetName)] ile ticaret politikası sinerjisini başlatır." #NT!
  
 laws_synergize_trade_trigger_desc_global: "Ticaret Politikası Sinerjizasyonu Devam Ediyor" #NT!
 laws_synergize_trade_trigger_false_desc_global: "Şu anda ticaret politikalarını sinerji haline getirme sürecinde değiliz." #NT!
 laws_synergize_trade_trigger_desc_first: "[COUNTRY.GetAdjectiveNoFlag], [TARGET_COUNTRY.GetName] ile sinerjik ticaret politikası sistemlerine sahiptir." #NT!
 laws_synergize_trade_trigger_false_desc_first: "[COUNTRY.GetAdjectiveNoFlag] şu anda [TARGET_COUNTRY.GetName] ile sinerjik ticaret politikası sistemlerine sahip değil." #NT!
 laws_synergize_trade_trigger_desc_third: "[COUNTRY.GetName], [AddTextIf(ObjectsEqual(GetMetaPlayer.GetPlayedOrObservedCountry.Self, TARGET_COUNTRY.Self),TARGET_COUNTRY.GetNameNoFlag)][AddTextIf(Not(ObjectsEqual(GetMetaPlayer.GetPlayedOrObservedCountry.Self, TARGET_COUNTRY.Self)),TARGET_COUNTRY.GetName)] ile sinerjik ticaret politikası sistemlerine sahiptir." #NT!
 laws_synergize_trade_trigger_false_desc_third: "[COUNTRY.GetName] şu anda [AddTextIf(ObjectsEqual(GetMetaPlayer.GetPlayedOrObservedCountry.Self, TARGET_COUNTRY.Self),TARGET_COUNTRY.GetNameNoFlag)][AddTextIf(Not(ObjectsEqual(GetMetaPlayer.GetPlayedOrObservedCountry.Self, TARGET_COUNTRY.Self)),TARGET_COUNTRY.GetName)] ile sinerjik ticaret politikası sistemlerine sahip değil." #NT!
  
 mog_syn_events.04.t: "Ticari Ticaret Sinerjisi!" #NT!
 mog_syn_events.04.d: "[ROOT.GetCountry.GetName]'ın gururlu ulusu, [SCOPE.sCountry('synergize_trade_target_country').GetName] ile ticaret politikalarının sinerjisini başarıyla tamamladı. [SCOPE.sCountry('synergize_trade_target_country').GetName], anavatanla artan uyum sayesinde sonsuz refah içinde gelişecektir." #NT!
 mog_syn_events.04.f: ""Çok yaşa [ROOT.GetCountry.GetName]!"" #NT!
 mog_syn_events.04.a: "Tebrikler." #NT!
  
 laws_synergize_trade_weekly_effect: "Ticaret politikalarını bizimkilerle uyumlu hale getirmek için çalışır. Her hafta ilerleme kaydetme şansı %20'dir ve başarılı olmak için 8 ilerleme puanı gerekir." #NT!
  
 overlord_syn_cost_trade: "Ticaret Politikalarını Sinerji Haline Getirmenin Maliyeti" #NT!
  
 active_synergize_trade_tt: "Diğer $laws_synergize_trade$ eylemlerinin sayısı 1'den azdır." #NT!
