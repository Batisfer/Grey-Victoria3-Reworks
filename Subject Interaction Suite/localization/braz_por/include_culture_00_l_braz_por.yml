l_braz_por:
 include_primary_culture: "Inclusão Cultural" #NT!
 include_primary_culture_action_name: "$include_primary_culture$" #NT!
 include_primary_culture_action_propose_name: "Iniciar a inclusão cultural" #NT!
 include_primary_culture_action_break_name: "Pare a inclusão cultural" #NT!
 include_primary_culture_pact_desc: "[SCOPE.GetRootScope.GetDiplomaticPact.GetFirstCountry.GetName] está incluindo sua cultura primária em [SCOPE.GetRootScope.GetDiplomaticPact.GetSecondCountry.GetName].\n Atualmente #variable [SCOPE.GetRootScope.GetDiplomaticPact.GetSecondCountry.MakeScope.Var('include_primary_culture_progress').GetValue]#! progridem em 8 estágios." #NT!
 include_primary_culture_desc: "#header $include_primary_culture$#!\n$TOOLTIP_DELIMITER$\nAdd sua cultura primária para a cultura primária do país de destino." #NT!
 include_primary_culture_action_notification_name: "[INITIATOR_COUNTRY.GetName] está incluindo sua cultura primária na cultura primária do nosso país." #NT!
 include_primary_culture_action_notification_desc: "[INITIATOR_COUNTRY.GetName] está incluindo sua cultura primária em nosso país." #NT!
 include_primary_culture_action_notification_break_name: "Inclusão da cultura primária interrompida por [INITIATOR_COUNTRY.GetName]" #NT!
 include_primary_culture_action_notification_break_desc: "[INITIATOR_COUNTRY.GetName] encerrou a inclusão cultural primária para nossa nação." #NT!
  
 include_primary_culture_effect_desc_global: "Iniciar a inclusão cultural" #NT!
 include_primary_culture_effect_desc_first: "[COUNTRY.GetAdjectiveNoFlag] está iniciando a inclusão da cultura primária em [TARGET_COUNTRY.GetName]." #NT!
 include_primary_culture_effect_desc_third: "[COUNTRY.GetName] está iniciando a inclusão cultural em [AddTextIf(ObjectsEqual(GetMetaPlayer.GetPlayedOrObservedCountry.Self, TARGET_COUNTRY.Self),TARGET_COUNTRY.GetNameNoFlag)][AddTextIf(Not(ObjectsEqual(GetMetaPlayer.GetPlayedOrObservedCountry.Self, TARGET_COUNTRY.Self)),TARGET_COUNTRY.GetName)]." #NT!
  
 include_primary_culture_trigger_desc_global: "Inclusão Cultural em Progresso" #NT!
 include_primary_culture_trigger_false_desc_global: "Não está mais no processo de inclusão cultural #b#!" #NT!
 include_primary_culture_trigger_desc_first: "[COUNTRY.GetAdjectiveNoFlag] está incluindo sua cultura primária em [TARGET_COUNTRY.GetName]." #NT!
 include_primary_culture_trigger_false_desc_first: "[COUNTRY.GetAdjectiveNoFlag] não está mais incluindo sua cultura primária em [TARGET_COUNTRY.GetName] #b#!" #NT!
 include_primary_culture_trigger_desc_third: "[COUNTRY.GetName] está incluindo sua cultura primária em [AddTextIf(ObjectsEqual(GetMetaPlayer.GetPlayedOrObservedCountry.Self, TARGET_COUNTRY.Self),TARGET_COUNTRY.GetNameNoFlag)][AddTextIf(Not(ObjectsEqual(GetMetaPlayer.GetPlayedOrObservedCountry.Self, TARGET_COUNTRY.Self)),TARGET_COUNTRY.GetName)]." #NT!
 include_primary_culture_trigger_false_desc_third: "[COUNTRY.GetName] não está mais incluindo sua cultura primária em [AddTextIf(ObjectsEqual(GetMetaPlayer.GetPlayedOrObservedCountry.Self, TARGET_COUNTRY.Self),TARGET_COUNTRY.GetNameNoFlag)][AddTextIf(Not(ObjectsEqual(GetMetaPlayer.GetPlayedOrObservedCountry.Self, TARGET_COUNTRY.Self)),TARGET_COUNTRY.GetName)] #b#!" #NT!
  
 ib_events.05.t: "Inclusão da cultura primária" #NT!
 ib_events.05.d: "O orgulhoso [ROOT.GetCountry.GetName] concluiu com sucesso a inclusão cultural para [SCOPE.sCountry('culture_include_country').GetName]. [SCOPE.sCountry('culture_target_country').GetName] agora prosperará para sempre, abraçando a cultura da terra natal." #NT!
 ib_events.05.f: ""Salve [ROOT.GetCountry.GetName]!"" #NT!
 ib_events.05.a: "Bom trabalho." #NT!
  
 include_primary_culture_weekly_effect: "Trabalha para incluir as culturas primárias do Overlord em seu Assunto com 20% de chance de progredir a cada semana, sendo necessários 8 pontos de progresso para ter sucesso." #NT!
