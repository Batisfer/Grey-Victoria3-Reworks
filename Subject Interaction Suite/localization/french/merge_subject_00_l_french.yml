l_french:
 DIPLO_ACTION_MERGE_SUBJECT:0 "$DIPLO_ACTION_RELATIONS$ n'est pas inférieur à $relations_amicable$"
 merge_subject:0 "Fusionner le Sujet"
 merge_subject_action_name:0 "Territoires Fusionnés"
 merge_subject_desc:0 "#header $merge_subject$#!\n$TOOLTIP_DELIMITER$\nUn type de [concept_instant_diplomatic_action] qui permet de fusionner immédiatement et inconditionnellement avec ses propres sujets."
 merge_subject_proposal_notification_name:0 "Proposer $merge_subject_action_name$"
 merge_subject_proposal_notification_desc:0 "[INITIATOR_COUNTRY.GetName] propose d'unifier notre territoire national"
 merge_subject_proposal_notification_effects_desc:0 "$merge_subject_action_name$"
 merge_subject_proposal_accepted_name:0 "Accepter $merge_subject_action_name$"
 merge_subject_proposal_accepted_desc:0 "[TARGET_COUNTRY.GetName] a accepté notre proposition de fusionner leurs territoires nationaux."
 merge_subject_proposal_declined_name:0 "Rejeter $merge_subject_action_name$"
 merge_subject_proposal_declined_desc:0 "[TARGET_COUNTRY.GetName] a rejeté notre proposition de fusionner leur territoire national."
 merge_subject_proposal_third_party_accepted_name:0 "Accepter $merge_subject_action_name$"
 merge_subject_proposal_third_party_accepted_desc:0 "[INITIATOR_COUNTRY.GetName] a fusionné tous les territoires du pays de [TARGET_COUNTRY.GetName]."
 merge_subject_proposal_third_party_declined_name:0 "Rejeter $merge_subject_action_name$"
 merge_subject_proposal_third_party_declined_desc:0 "[TARGET_COUNTRY.GetName] a refusé de fusionner avec [INITIATOR_COUNTRY.GetName]."
 rule_ai_merge_subject:0 "$merge_subject$"
 setting_ai_can_not_use:0 "Interdire l'IA de Fusionner le Sujet"
 setting_ai_can_not_use_desc:0 "Interdire à l'IA d'utiliser l'action diplomatique : Fusionner [concept_subject] [Concept('concept_country', '$concept_countries$')]"
 setting_ai_can_use:0 "Autoriser l'IA à Fusionner le Sujet"
 setting_ai_can_use_desc:0 "Autoriser l'IA à utiliser l'action diplomatique : Fusionner [concept_subject] [Concept('concept_country', '$concept_countries$')]。\nNote : L'IA n'enverra pas cette action diplomatique au joueur。"
