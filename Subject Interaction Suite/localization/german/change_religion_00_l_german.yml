l_german:
 change_state_religion: "Übernahme religiöser Institutionen" #NT!
 change_state_religion_action_name: "$change_state_religion$" #NT!
 change_state_religion_action_propose_name: "Initiieren [INITIATOR_COUNTRY.GetCustom('change_religion_dynamic_name')]" #NT!
 change_state_religion_action_break_name: "Stopp [INITIATOR_COUNTRY.GetCustom('change_religion_dynamic_name')]" #NT!
 change_state_religion_pact_desc: "[SCOPE.GetRootScope.GetDiplomaticPact.GetFirstCountry.GetName] ändert die Staatsreligion von [SCOPE.GetRootScope.GetDiplomaticPact.GetSecondCountry.GetName].\n Derzeit durchlaufen #variable [SCOPE.GetRootScope.GetDiplomaticPact.GetSecondCountry.MakeScope.Var('change_state_religion_progress').GetValue]#! 8 Stufen." #NT!
 change_state_religion_desc: "#header $change_state_religion$#!\n$TOOLTIP_DELIMITER$\nChange die Staatsreligion des Ziellandes." #NT!
 change_state_religion_action_notification_name: "[INITIATOR_COUNTRY.GetName] ändert die Staatsreligion unseres Landes." #NT!
 change_state_religion_action_notification_desc: "[INITIATOR_COUNTRY.GetName] ändert die Staatsreligion in unserem Land." #NT!
 change_state_religion_action_notification_break_name: "Staat [INITIATOR_COUNTRY.GetCustom('change_religion_dynamic_name')] Gestoppt von [INITIATOR_COUNTRY.GetName]" #NT!
 change_state_religion_action_notification_break_desc: "[INITIATOR_COUNTRY.GetName] hat den Wechsel der Staatsreligion in unserem Land beendet." #NT!
  
 change_state_religion_effect_desc_global: "Status einleiten [INITIATOR_COUNTRY.GetCustom('change_religion_dynamic_name')]" #NT!
 change_state_religion_effect_desc_first: "[COUNTRY.GetAdjectiveNoFlag] leitet in [TARGET_COUNTRY.GetName] einen Wechsel der Staatsreligion ein." #NT!
 change_state_religion_effect_desc_third: "[COUNTRY.GetName] initiiert [INITIATOR_COUNTRY.GetCustom('change_religion_dynamic_name')] in [AddTextIf(ObjectsEqual(GetMetaPlayer.GetPlayedOrObservedCountry.Self, TARGET_COUNTRY.Self),TARGET_COUNTRY.GetNameNoFlag)][AddTextIf(Not(ObjectsEqual(GetMetaPlayer.GetPlayedOrObservedCountry.Self, TARGET_COUNTRY.Self)),TARGET_COUNTRY.GetName)]." #NT!
  
 change_state_religion_trigger_desc_global: "[INITIATOR_COUNTRY.GetCustom('change_religion_dynamic_name')] in Bearbeitung" #NT!
 change_state_religion_trigger_false_desc_global: "Nicht mehr im Prozess von [INITIATOR_COUNTRY.GetCustom('change_religion_dynamic_name')] #b #!" #NT!
 change_state_religion_trigger_desc_first: "[COUNTRY.GetAdjectiveNoFlag] ändert die Staatsreligion in [TARGET_COUNTRY.GetName]." #NT!
 change_state_religion_trigger_false_desc_first: "[COUNTRY.GetAdjectiveNoFlag] ändert die Staatsreligion in [TARGET_COUNTRY.GetName] #b nicht mehr #!" #NT!
 change_state_religion_trigger_desc_third: "[COUNTRY.GetName] ändert die Staatsreligion in [AddTextIf(ObjectsEqual(GetMetaPlayer.GetPlayedOrObservedCountry.Self, TARGET_COUNTRY.Self),TARGET_COUNTRY.GetNameNoFlag)][AddTextIf(Not(ObjectsEqual(GetMetaPlayer.GetPlayedOrObservedCountry.Self, TARGET_COUNTRY.Self)),TARGET_COUNTRY.GetName)]." #NT!
 change_state_religion_trigger_false_desc_third: "[COUNTRY.GetName] ändert die Staatsreligion in [AddTextIf(ObjectsEqual(GetMetaPlayer.GetPlayedOrObservedCountry.Self, TARGET_COUNTRY.Self),TARGET_COUNTRY.GetNameNoFlag)][AddTextIf(Not(ObjectsEqual(GetMetaPlayer.GetPlayedOrObservedCountry.Self, TARGET_COUNTRY.Self)),TARGET_COUNTRY.GetName)] #b nicht mehr#!" #NT!
  
 ib_events.02.t: "Wandel der Staatsreligion" #NT!
 ib_events.02.d: "Der stolze [ROOT.GetCountry.GetName] hat das [INITIATOR_COUNTRY.GetCustom('change_religion_dynamic_name')] für [SCOPE.sCountry('religion_target_country').GetName] erfolgreich abgeschlossen. [SCOPE.sCountry('religion_target_country').GetName] wird nun für immer gedeihen und die religiösen Institutionen des Heimatlandes umfassen." #NT!
 ib_events.02.f: "„Heil [ROOT.GetCountry.GetName]!“" #NT!
 ib_events.02.a: "Gut gemacht." #NT!
  
 change_state_religion_weekly_effect: "Arbeitet an der vollständigen Angleichung an die Staatsreligion mit einer 20 %igen Chance auf wöchentliche Fortschritte, wobei für den Erfolg 8 Fortschrittspunkte erforderlich sind." #NT!
  
 cr_irreligious_conversion: "Irreligiöse Machtübernahme" #NT!
 cr_institutionalise_secularism: "Säkularistische Regulierung" #NT!
 cr_religious_conversion: "Religiöse Bekehrung" #NT!
