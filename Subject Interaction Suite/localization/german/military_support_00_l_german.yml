 military_support_desc: "#header $military_support$#!\n$TOOLTIP_DELIMITER$\nA [concept_diplomatic_pact], das eine Vereinbarung zur Unterstützung der territorialen Ausweitung zwischen zwei [Concept('concept_country', '$concept_countries$')] herstellt." #NT!
 military_support_pact_desc: "[SCOPE.GetRootScope.GetDiplomaticPact.GetFirstCountry.GetName] unterstützt die territoriale Expansion von [SCOPE.GetRootScope.GetDiplomaticPact.GetSecondCountry.GetName]." #NT!
