 military_support_proposal_third_party_accepted_name: "Unterstützung der territorialen Ausweitung unterzeichnet" #NT!
 military_support_proposal_third_party_accepted_desc: "[INITIATOR_COUNTRY.GetName] und [TARGET_COUNTRY.GetName] haben eine Vereinbarung zur Unterstützung der territorialen Ausweitung geschlossen." #NT!
 military_support_proposal_third_party_declined_name: "Unterstützung der territorialen Expansion abgelehnt" #NT!
