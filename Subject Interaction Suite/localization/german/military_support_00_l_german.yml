 military_support_action_notification_third_party_break_name: "Unterstützung der territorialen Expansion gebrochen" #NT!
 military_support_action_notification_third_party_break_desc: "[INITIATOR_COUNTRY.GetName] hat die Unterstützung der territorialen Expansion mit [TARGET_COUNTRY.GetName] abgebrochen." #NT!
  
 military_support_effect_desc_global: "Unterstützt die territoriale Expansion" #NT!
 military_support_effect_desc_first: "[COUNTRY.GetAdjectiveNoFlag] etabliert Unterstützung für territoriale Expansion mit [TARGET_COUNTRY.GetName]" #NT!
 military_support_effect_desc_third: "[COUNTRY.GetName] stellt mit [AddTextIf(ObjectsEqual(GetMetaPlayer.GetPlayedOrObservedCountry.Self, TARGET_COUNTRY.Self),TARGET_COUNTRY.GetNameNoFlag)][AddTextIf(Not(ObjectsEqual(GetMetaPlayer.GetPlayedOrObservedCountry.Self, TARGET_COUNTRY.Self)),TARGET_COUNTRY.GetName)] Unterstützung für territoriale Expansion her" #NT!
  
 military_support_trigger_desc_global: "Unterstützt die territoriale Expansion" #NT!
 military_support_trigger_false_desc_global: "Unterstützt #b nicht #! die territoriale Expansion?" #NT!
 military_support_trigger_desc_first: "[COUNTRY.GetAdjectiveNoFlag] unterstützt die territoriale Expansion mit [TARGET_COUNTRY.GetName]" #NT!
 military_support_trigger_false_desc_first: "[COUNTRY.GetAdjectiveNoFlag] hat #b nicht #! Unterstützung für territoriale Expansion mit [TARGET_COUNTRY.GetName]" #NT!
 military_support_trigger_desc_third: "[COUNTRY.GetName] unterstützt territoriale Expansion mit [AddTextIf(ObjectsEqual(GetMetaPlayer.GetPlayedOrObservedCountry.Self, TARGET_COUNTRY.Self),TARGET_COUNTRY.GetNameNoFlag)][AddTextIf(Not(ObjectsEqual(GetMetaPlayer.GetPlayedOrObservedCountry.Self, TARGET_COUNTRY.Self)),TARGET_COUNTRY.GetName)]" #NT!
 military_support_trigger_false_desc_third: "[COUNTRY.GetName] hat #b nicht #! Unterstützung für territoriale Expansion mit [AddTextIf(ObjectsEqual(GetMetaPlayer.GetPlayedOrObservedCountry.Self, TARGET_COUNTRY.Self),TARGET_COUNTRY.GetNameNoFlag)][AddTextIf(Not(ObjectsEqual(GetMetaPlayer.GetPlayedOrObservedCountry.Self, TARGET_COUNTRY.Self)),TARGET_COUNTRY.GetName)]" #NT!
