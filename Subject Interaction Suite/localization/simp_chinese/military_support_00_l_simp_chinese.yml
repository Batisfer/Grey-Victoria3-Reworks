 military_support_proposal_third_party_declined_name:0 "军事援助协议被拒绝"
 military_support_proposal_third_party_declined_desc:0 "[TARGET_COUNTRY.GetName]拒绝了[INITIATOR_COUNTRY.GetName]提供的军援协议。"
 military_support_action_notification_third_party_break_name:0 "军事援助协议已取消"
 military_support_action_notification_third_party_break_desc:0 "[INITIATOR_COUNTRY.GetName]已停止对[TARGET_COUNTRY.GetName]提供军援。"
   
 military_support_effect_desc_global:0 "军事援助生效中"
 military_support_effect_desc_first:0 "[COUNTRY.GetAdjectiveNoFlag]正在为[TARGET_COUNTRY.GetName]提供军援。"
