 military_support_trigger_desc_first:0 "[COUNTRY.GetAdjectiveNoFlag]正在援助[TARGET_COUNTRY.GetName]的扩张行动。"
 military_support_trigger_false_desc_first:0 "[COUNTRY.GetAdjectiveNoFlag]#b 不再#!援助[TARGET_COUNTRY.GetName]的扩张行动。"
 military_support_trigger_desc_third:0 "[COUNTRY.GetName]正在援助[AddTextIf(ObjectsEqual(GetMetaPlayer.GetPlayedOrObservedCountry.Self, TARGET_COUNTRY.Self),TARGET_COUNTRY.GetNameNoFlag)][AddTextIf(Not(ObjectsEqual(GetMetaPlayer.GetPlayedOrObservedCountry.Self, TARGET_COUNTRY.Self)),TARGET_COUNTRY.GetName)]的扩张行动。"
