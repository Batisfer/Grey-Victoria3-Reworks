 forced_border_opening_desc: "一个旨在改变目标[concept_subject]的[GetLawGroup('lawgroup_migration').GetName][concept_law]的[concept_instant_diplomatic_action]，强制使其变为[GetLawType('law_no_migration_controls').GetName]。它会损害与目标[concept_subject]的[concept_relations]，并使一些[concept_subject][concept_pop]变得[concept_radical]。"
