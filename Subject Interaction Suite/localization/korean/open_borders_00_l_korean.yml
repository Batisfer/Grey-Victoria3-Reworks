l_korean:
 open_border:0 "국경 개방"
 open_border_action_name:0 "$open_border$"
 open_border_action_propose_name:0 "국경 개방 시작"
 open_border_action_break_name:0 "국경 개방 중지"
 open_border_pact_desc:0 "[SCOPE.GetRootScope.GetDiplomaticPact.GetFirstCountry.GetName](이)가 [SCOPE.GetRootScope.GetDiplomaticPact.GetSecondCountry.GetName]의 국경을 개방합니다.\n Currently #variable [SCOPE.GetRootScope.GetDiplomaticPact.GetSecondCountry.MakeScope.Var('border_opening_progress').GetValue]#! progress out of 8 stages."
 open_border_desc:1 "#header $open_border$#!\n$TOOLTIP_DELIMITER$\n해당 국가의 국경을 개방합니다."
 open_border_action_notification_name:1 "[INITIATOR_COUNTRY.GetName](이)가 우리나라에 국경 개방 중"
 open_border_action_notification_desc:1 "[INITIATOR_COUNTRY.GetName](이)가 우리나라의 국경을 개방하고 있습니다."
 open_border_action_notification_break_name:1 "[INITIATOR_COUNTRY.GetName]의 국경 개방 중단"
 open_border_action_notification_break_desc:0 "[INITIATOR_COUNTRY.GetName](이)가 우리 국가에 대한 국경 개방을 종료했습니다."
 
 open_border_effect_desc_global:0 "국경 개방 시작"
 open_border_effect_desc_first:0 "[COUNTRY.GetAdjectiveNoFlag](이)가 [TARGET_COUNTRY.GetName]에 국경 개방을 시작함"
 open_border_effect_desc_third:0 "[COUNTRY.GetName](이)가 [AddTextIf(ObjectsEqual(GetMetaPlayer.GetPlayedOrObservedCountry.Self, TARGET_COUNTRY.Self),TARGET_COUNTRY.GetNameNoFlag)][AddTextIf(Not(ObjectsEqual(GetMetaPlayer.GetPlayedOrObservedCountry.Self, TARGET_COUNTRY.Self)),TARGET_COUNTRY.GetName)]에 국경 개방을 시작함"
 
 open_border_trigger_desc_global:0 "국경 개방 중"
 open_border_trigger_false_desc_global:0 "국경 개방 중이지 #b 않음#!"
 open_border_trigger_desc_first:0 "[COUNTRY.GetAdjectiveNoFlag](이)가 [TARGET_COUNTRY.GetName]에 국경 개방 중"
 open_border_trigger_false_desc_first:0 "[COUNTRY.GetAdjectiveNoFlag](이)가 [TARGET_COUNTRY.GetName]에 국경 개방 중이지 #b 않음#!"
 open_border_trigger_desc_third:0 "[COUNTRY.GetName](이)가 [AddTextIf(ObjectsEqual(GetMetaPlayer.GetPlayedOrObservedCountry.Self, TARGET_COUNTRY.Self),TARGET_COUNTRY.GetNameNoFlag)][AddTextIf(Not(ObjectsEqual(GetMetaPlayer.GetPlayedOrObservedCountry.Self, TARGET_COUNTRY.Self)),TARGET_COUNTRY.GetName)]에 국경 개방 중"
 open_border_trigger_false_desc_third:0 "[COUNTRY.GetName](이)가 [AddTextIf(ObjectsEqual(GetMetaPlayer.GetPlayedOrObservedCountry.Self, TARGET_COUNTRY.Self),TARGET_COUNTRY.GetNameNoFlag)][AddTextIf(Not(ObjectsEqual(GetMetaPlayer.GetPlayedOrObservedCountry.Self, TARGET_COUNTRY.Self)),TARGET_COUNTRY.GetName)]에 국경 개방 중이지 #b 않음#!"
 
 ib_events.03.t: "국경 개방"
 ib_events.03.d: "자랑스러운 [ROOT.GetCountry.GetName]의 [SCOPE.sCountry('openborders_target_country').GetName]에 대한 국경개방이 무사히 종료되었다. [SCOPE.sCountry('openborders_target_country').GetName]는 앞으로 본국과 교류하면서 영원히 번영할 것이다."
 ib_events.03.f: ""[ROOT.GetCountry.GetName] 만세!""
 ib_events.03.a: "잘 되었다."

 open_border_weekly_effect: "매주 20%의 진전 확률로 국경을 개방하기 위해 노력하고 있으며, 성공하려면 8점의 진행 포인트가 필요합니다."
